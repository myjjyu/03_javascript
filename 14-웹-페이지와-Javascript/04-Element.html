<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myid"></h1>
    <h2 class="mycls"></h2>
    <h2 class="mycls"></h2>
    <p></p>
    <p></p>

    <div class="a">
      <div class="b">
        <h3 id="c"></h3>
      </div>
    </div>

    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>
    <script>
      const eI1 = document.getElementsByTagName("p");
      for (let i = 0; i < eI1.length; i++) {
        eI1[i].innerHTML = "P태크 영역 ('+ i +')";
      }

      const eI2 = document.getElementsByClassName("mycls");
      let count = 0;
      for (let e of eI2) {
        e.innerHTML = ".mycls 영역 (' + count +')";
      }

      const eI3 = document.getElementById("myid");
      eI3.innerHTML = "#myid영역";

      const eI4 = document.querySelector(".a > .b > #c");
      eI4.innerHTML = ".a > .b > #c 영역";

      const eI5 = document.querySelectorAll(".myh3");
      eI5.forEach((v,i)=>{
        v.innerHTML = ".myh3 영역 ("+ i +")";
      });
    </script>
  </body>
</html>
