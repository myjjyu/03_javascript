<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Location 객체의 Property확인</h1>
    <p>라이브서버 기반으로 실행해야 합니다</p>
    <a href="05-location.html?name=helloworld&age=20#info"
      >ex: 05-location.html?name=helloworld&age=20#info
    </a>
    <hr />
    <ul>
      <li>문서의 URL wnth : <span id="location1"></span></li>
      <li>프로토콜 :<span id="location2"></span></li>
      <li>컴퓨터 주소 : <span id="location3"></span></li>
      <li>포트번호 :<span id="location4"></span></li>
      <li>컴퓨터 주소 + 포트번호 :<span id="location5"></span></li>
      <li>root 디렉토리 이하 경로 :<span id="location6"></span></li>
      <li>QueryString(변수 문자열) :<span id="location7"></span></li>
      <li>Hash : <span id="location8"></span></li>
    </ul>
    <hr />
    <button type="button" id="btn1">다음 예제로 이동</button>
    <button type="button" id="btn2">페이지 새로고침</button>

    <script>
       document.querySelector("#location1").innerHTML = decodeURIComponent(location.href);
       document.querySelector("#location2").innerHTML = location.protocol;
       document.querySelector("#location3").innerHTML = location.host;
       document.querySelector("#location4").innerHTML = location.port;
       document.querySelector("#location5").innerHTML = location.hostname;
       document.querySelector("#location6").innerHTML = decodeURIComponent(location.pathname);
       document.querySelector("#location7").innerHTML = location.search;
       document.querySelector("#location8").innerHTML = location.hash;


       document.querySelector("#btn1").addEventListener("click",(e)=>{
         if(confirm("정말 이동하시겠습니까?")){
           location.href = "./08-history.html";
         }
       });  

       document.querySelector("#btn2").addEventListener("click",(e)=>{
      location.reload();
       });
    </script>
  </body>
</html>
