<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="console"></h1>
  <a href="./06-querystring.html?weekday=mon&a=1&b=2&c=3">링크1</a>
  |
  <a href="./06-querystring.html?weekday=sun&d=100&e=200&f=300">링크2</a>

  <script>
    console.log(location.search);

    const query = new URLSearchParams(location.search);
    const params = Object.fromEntries(query); // 키값 쌍의 배열을 객체로 변환
    console.log(params);

    let msg = "";
    switch (params.weekday){
      case "mon": msg = "월요일입니다";
      break;
      case "sun": msg = "일요일입니다";
      break;
    }

    document.querySelector("#console").innerHTML = msg;
  </script>
</body>
</html>
