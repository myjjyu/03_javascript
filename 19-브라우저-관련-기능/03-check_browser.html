<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="browser"></h1>
    <h1 id="mobile"></h1>
    <script>
      function getWebBrowserName() {
        const agt = navigator.userAgent.toLowerCase();
        if (agt.indexOf("edge") != -1) {
          return "Edge";
        } else if (agt.indexOf("chrome") != -1) {
          return "Chrome";
        } else if (agt.indexOf("opera") != -1) {
          return "Opera";
        } else if (agt.indexOf("firefox") != -1) {
          return "Firefox";
        } else if (agt.indexOf("safari") != -1) {
          return "Safari";
        } else if (agt.indexOf("skipstone") != -1) {
          return "Skipstone";
        } else if (agt.indexOf("msie") != -1 || agt.indexOf("trident") != -1) {
          return "Internet Explorer";
        } else if (agt.indexOf("netscape") != -1) {
          return "Netscape";
        } else {
          return "Unknown";
        }
      }

      function isMobile() {
        const tmpUser = navigator.userAgent.toLowerCase();
        let isMobile = false;

        if (
          tmpUser.indexOf("iphone") > -1 ||
          tmpUser.indexOf("ipad") > -1 ||
          tmpUser.indexOf("ipod") > -1 ||
          tmpUser.indexOf("android") > -1
        ) {
          isMobile = true;
        }
        return isMobile;
      }

      document.getElementById("browser").innerHTML = getWebBrowserName();
      document.getElementById("mobile").innerHTML = isMobile();
    </script>
  </body>
</html>
