<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box{
        border: 5px solid #007;
        background:  #d5d5d5;
        color: #009;
        font-size: 32px;
        padding: 50px 0;
        text-align: center;
        cursor: pointer;
        margin-top: 100px;
      }

    </style>
  </head>
  <body>
    <div id="listener" class="event-box">Mouse Here~!!!</div>
    <script>
      const eventbox = document.querySelector("#listener");
      eventbox.addEventListener("click", function (e) {
        e.currentTarget.innerHTML = "click evenst";

        console.log("문서 기준 : clientX : " + e.clientX + ", clientY : " + e.clientY);
        console.log("오브젝트 기준  : offsetX : " + e.offsetX + ", offsetY : " + e.offsetY);
        console.log("모니터 기준 : screenX : " + e.screenX + ", screenY : " + e.screenY);
      });

      eventbox.addEventListener("dblclick" , (e) => {
        e.currentTarget.innerHTML = "Dobule Click Event";
      });

      eventbox.addEventListener("mousemove", (e) => (e.currentTarget.innerHTML = "Mouse Move"));
    </script>
  </body>
</html>
