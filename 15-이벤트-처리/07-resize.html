<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #container {
        text-align: center;
        font-size: 30px;
      }
      .box-xs {
        background-color: rgb(217, 129, 129);
      }
      .box-sm {
        background-color: rgb(137, 136, 215);
      }
      .box-md {
        background-color: rgb(199, 205, 121);
      }
      .box-lg {
        background-color: rgb(176, 115, 213);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      function check_responsive() {
        let w = window.innerWidth;
        let responsive = "xs";

        if (w >= 1200) {
          responsive = "lg";
        } else if (w >= 992) {
          responsive = "md";
        } else if (w >= 768) {
          responsive = "sm";
        }
        return responsive;
      }

      function set_responsive() {
        const responsive = check_responsive();
        const container = document.querySelector("#container");

        switch (responsive) {
          case "xs":
            container.innerHTML = '<div class="box-xs"></div>';
            break;
          case "sm":
            container.innerHTML = '<div class="box-sm"></div>';
            break;
          case "md":
            container.innerHTML = '<div class="box-md"></div>';
            break;
          case "lg":
            container.innerHTML = '<div class="box-lg"></div>';
            break;
        }
      }

      window.addEventListener("resize", set_responsive);
      set_responsive();
    </script>
  </body>
</html>
