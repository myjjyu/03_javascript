<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- fsLightbox CSS 파일이 필요할 수 있습니다. CDN을 추가할 수 있습니다. -->
</head>
<body>
  <h1>falightbox</h1>
  <p>https://fslightbox.com/javascript</p>

  <h2>Single Gallery</h2>
  <a data-fslightbox="single-gallery" href="./assets/img/img1.png">
    <img src="./assets/img/img1.png" width="200" alt="Image 1">
  </a>

  <h2>Multi Gallery</h2>
  <a data-fslightbox="multi-gallery" href="./assets/img/img2.png">
    <img src="./assets/img/img2.png" width="200" alt="Image 2">
  </a>
  <a data-fslightbox="multi-gallery" href="./assets/img/img3.png">
    <img src="./assets/img/img3.png" width="200" alt="Image 3">
  </a>
  <a data-fslightbox="multi-gallery" href="./assets/img/img4.png">
    <img src="./assets/img/img4.png" width="200" alt="Image 4">
  </a>
  <a data-fslightbox="multi-gallery" href="./assets/img/img5.png">
    <img src="./assets/img/img5.png" width="200" alt="Image 5">
  </a>

  <h2>Youtube Single Gallery</h2>
  <a data-fslightbox="youtube-single" href="https://www.youtube.com/watch?v=EKKKYoi_6Gw">
    <img src="https://img.youtube.com/vi/EKKKYoi_6Gw/0.jpg" width="200" alt="YouTube Video 1">
  </a>

  <h2>Youtube Multi Gallery</h2>
  <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=EKKKYoi_6Gw">
    <img src="https://img.youtube.com/vi/EKKKYoi_6Gw/0.jpg" width="200" alt="YouTube Video 2">
  </a>
  <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=EKKKYoi_6Gw">
    <img src="https://img.youtube.com/vi/EKKKYoi_6Gw/0.jpg" width="200" alt="YouTube Video 3">
  </a>

  <!-- fsLightbox 스크립트 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/fslightbox@3.3.1"></script>
</body>
</html>
